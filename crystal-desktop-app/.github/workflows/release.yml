name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.0.1, v1.0.0

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crystal-desktop-app/package-lock.json

      - name: Install dependencies
        working-directory: crystal-desktop-app
        run: npm ci

      - name: Build and Publish
        working-directory: crystal-desktop-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Uncomment these when you have code signing certificates:
          # Windows
          # CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          # macOS
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run build -- --publish always

